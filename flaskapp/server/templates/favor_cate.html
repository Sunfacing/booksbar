{% extends "member.html" %}













{% block content %}
    {% for section, cate_sub in content.items() %}
        <div style="margin-bottom: 30px;">
        <ul class="breadcrumb bg-dark" style="background-color: #ffffff; box-shadow: 0 8px 16px 0 rgba(133, 104, 104, 0.2); border:0px; border-radius: 5px; margin-bottom: 8px;">
            <li><a href="/{{ section }}" style="margin-right: 10px; font-weight: bold; color:#ffffff">{{ section }}</a></li>
        </ul>
        {% for category, subcate in cate_sub %}
        <ul class="breadcrumb" style="background-color: #ffffff; box-shadow: 0 8px 16px 0 rgba(133, 104, 104, 0.2); border:0px; border-radius: 5px;">
            <li><a href="/{{ section }}?category_nm={{ category }}" style="margin-right: 10px; font-weight: bold; color:#343A40">{{ category }}</a></li>
            <li style="margin-right: 10px; font-weight: bold;">â¯ˆ</li>
            <li><a href="/{{ section }}?category_nm={{ category }}&subcate_nm={{ subcate }}" style="margin-right: 10px; font-weight: bold; color:#343A40">{{ subcate }}</a></li>
        </ul>
        {% endfor %} 
        </div>
    {% endfor %}
{% endblock content%}
