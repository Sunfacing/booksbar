<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<div id="id01" class="modal">
    <div class="flip-container animate">
      <div class="flipper" id="flipper">
        <div class="front">
          <div class="container" style="box-shadow: 0 8px 16px 0 rgba(133, 104, 104, 0.2); border:0px; border-radius: 5px; margin-top: 50px; padding: 30px; width: 40%;" >

            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <h3 style="font-weight: bold; color:#393d3f">會員登入</h3>
            <div class="login">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="loginMail" name="email" value="{{ value }}" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="loginPwd" name="password" required>
              </div>
              <button class="btn login" id="login" style="background-color: #393d3f ;color:white; font-weight: bold; margin-right: 30px;">登入</button>
              <a style="color: #393d3f; font-weight: bold; " class="flipbutton" id="loginButton" >還沒有帳號? 前往註冊</a>
            </div>
          </div>
        </div>

        <div class="back">      
          <div class="container" style="box-shadow: 0 8px 16px 0 rgba(133, 104, 104, 0.2); border:0px; border-radius: 5px; margin-top: 50px; padding: 30px; width: 40%;" >

            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <h3 style="font-weight: bold; color:#393d3f">新會員註冊</h3>
            <div class="register">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="registerMail" placeholder="Enter email" name="email" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="registerPwd" placeholder="Enter password" name="password" required>
              </div>
              <button class="btn login" id="register" style="background-color: #393d3f; color:white; font-weight: bold; margin-right: 30px;">註冊</button>
              <a style="color: #393d3f; font-weight: bold; " class="flipbutton" id="registerButton" >已有帳號? 前往登入</a>
            </div>
          </div>
        </div>
      </div>
    </div>   
  </div>
<script>
    var loginButton = document.getElementById("loginButton");
    var registerButton = document.getElementById("registerButton");

    loginButton.onclick = function(){
      document.querySelector("#flipper").classList.toggle("flip");
    }

    registerButton.onclick = function(){
      document.querySelector("#flipper").classList.toggle("flip");
    }
</script>
<script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
  <script>

    function checker(result) {
                if (result.response == '登入成功' || result.response == '註冊成功' ) {
                    document.getElementById('id01').style.display='none'
                    Swal.fire('Welcome', result.response, 'success')
                    location.reload()
                } else {
                  document.getElementById('id01').style.display='none'
                  Swal.fire('Oops..', result.response, 'error')
                }
            }

    var loginBtn = document.getElementById('login')
    loginBtn.addEventListener('click', (e) => {
      var email = document.getElementById("loginMail").value;
      var pwd = document.getElementById("loginPwd").value;
      if ( email != 0 && pwd != 0) {
        var api_member = "/api/login"+ "?email=" + email + "&pwd=" + pwd;
        fetch(api_member, {method:'POST', headers: { Accept: 'application/json'}})
              .then(response => response.json())
              .then(checker)
    }})


    var registerBtn = document.getElementById('register')
    registerBtn.addEventListener('click', (e) => {
      var email = document.getElementById("registerMail").value;
      var pwd = document.getElementById("registerPwd").value;
      if ( email != 0 && pwd != 0) {
        var api_member = "/api/register"+ "?email=" + email + "&pwd=" + pwd;
        fetch(api_member, {method:'POST', headers: { Accept: 'application/json'}})
              .then(response => response.json())
              .then(checker)
    }})


    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }




</script>



<style>

  .flipper {

    position: relative;
      background: #ffffff;
      -webkit-border-radius: 20px;
      -moz-border-radius: 20px;
      border-radius: 20px;
    
    transition: 0.6s;
    transform-style: preserve-3d;
  }

  .front, .back{
    /*background-color: rgba(0,0,0,.3);*/
    position: absolute;
    padding:10px 30px;
    top: 0;
    left: 0;
    right: 0;
    
    backface-visibility: hidden;
  }

  .front{
    z-index: 2;
    /* for firefox 31 */
    transform: rotateY(0deg);
  }

  .back{
      transform: rotateY(180deg);
  }
  .flip{
      transform: rotateY(180deg);
  }

  a:hover{
    cursor: pointer;
  }
</style>
